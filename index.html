<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики - нолики</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/game.js" type="text/javascript" ></script>
</head>
<body>

<div class="wrapper">
<header class="header"></header>
<div class="main">
    <div class="title">Крестики-Нолики</div>
    <div class="subtitle"><p>Посмотрим что у нас тут</p>
        <div><span id="massage" class="massage">Ходит игрок: Игрок 1</span></div>
    </div>
    <div id="game" class="game-wrapper">
        <div data-cell="0" class="cell"></div>
        <div data-cell="1" class="cell"></div>
        <div data-cell="2" class="cell"></div>
        <div data-cell="3" class="cell"></div>
        <div data-cell="4" class="cell"></div>
        <div data-cell="5" class="cell"></div>
        <div data-cell="6" class="cell"></div>
        <div data-cell="7" class="cell"></div>
        <div data-cell="8" class="cell"></div>
    </div>
    <div class="button">
        <button id="again" class="again">Новая Игра</button>
    </div>
</div>
<footer class="footer"></footer>
</div>

</body>
</html>
